[General]
seed-set = 100
sim-time-limit = 20ms
**.param-recording = false
**.vector-recording = false
**.scalar-recording = false
**.queue[*].ecnThreshold = 20

[Config Record]
**.gate.queue[0].qlen:vector.vector-recording = true
**.sender[*].apps[0].cong.cwnd:vector.vector-recording = true

[Config ConfigFile]
*.groupManager.groupSwitchFile = "group-switch.txt"
*.groupManager.groupHostFile = "group-host.txt"

[Config Test-readconfig]
extends = Record, ConfigFile
network = AggNto1

**.sender[*].numApps = 1
**.sink.numApps = 1

[Config Test-assignconfig]
extends = Record, ConfigFile
network = AggNto1

*.numberOfSenders = 10
*.groupManager.groupSwitchFile = "group-switch.txt"
*.groupManager.groupHostFile = "group-host.txt"

**.*.numApps = 4
**.*.apps[0].typename = "WorkerApp"
**.*.apps[1].typename = "ParameterServerApp"
**.*.apps[2].typename = "UnicastSenderApp"
**.*.apps[3].typename = "UnicastEchoApp"
**.sender[*].apps[2].destAddresses = "AggNto1.sink"

[Config Test-record-round-time]
extends = Test-assignconfig
**.sender[*].apps[0].flowSize = 7kB
**.groupManager.group*-RoundFinishTime:vector.vector-recording = true
