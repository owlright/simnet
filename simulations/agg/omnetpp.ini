[General]
seed-set = 100
sim-time-limit = 20ms
**.param-recording = false
**.vector-recording = false
**.scalar-recording = false
**.queue[*].ecnThreshold = 20

[Config Record]
**.gate.queue[0].qlen:vector.vector-recording = true
**.sender[*].apps[0].cong.cwnd:vector.vector-recording = true

[Config ConfigFile]
*.groupManager.groupSwitchFile = "group-switch.txt"
*.groupManager.groupHostFile = "group-host.txt"

[Config Test-readconfig]
extends = Record, ConfigFile
network = AggNto1

**.sender[*].numApps = 1
**.sink.numApps = 1

[Config Test-assignconfig]
extends = Record, ConfigFile
network = AggNto1

*.numberOfSenders = 10
*.groupManager.groupSwitchFile = "group-switch.txt"
*.groupManager.groupHostFile = "group-host.txt"

**.*.numApps = 2
**.*.apps[0].typename = "WorkerApp"
**.*.apps[1].typename = "ParameterServerApp"



[Config Test-record-round-time]
extends = Test-assignconfig
**.sender[*].apps[0].flowSize = 7kB
**.groupManager.group*-RoundFinishTime:vector.vector-recording = true

[Config Test-agg-and-unicast-same-host]
extends = Record, ConfigFile
network = AggNto1

*.numberOfSenders = 2

**.sender[*].numApps = 2
**.sink.numApps = 2

**.sender[*].apps[0].typename = "WorkerApp"
**.sender[*].apps[0].flowSize = 20MB

**.sender[*].apps[1].typename = "UnicastSenderApp"
**.sender[*].apps[1].destAddress = 2

**.sink.apps[0].typename = "ParameterServerApp"

**.sink.apps[1].typename = "UnicastEchoApp"


[Config Test-agg-and-unicast-different-host]
extends = Record, ConfigFile
network = AggNto1

*.numberOfSenders = 4

**.sender[*].numApps = 1
**.sink.numApps = 2

**.sender[0..1].apps[0].typename = "WorkerApp"
**.sender[0..1].apps[0].flowSize = 20MB

**.sender[2..3].apps[0].typename = "UnicastSenderApp"
**.sender[2..3].apps[0].destAddress = 4
**.sender[2..3].groupManager = ""

**.sink.apps[0].typename = "ParameterServerApp"

**.sink.apps[1].typename = "UnicastEchoApp"
