[General]
repeat = 1
sim-time-limit = 10s
**.param-recording = false
**.vector-recording = false
**.scalar-recording = false
**.queue[*].ecnThreshold = 50

[RandomCreateApp]
repeat = 10
network = simnet.simulations.networks.FatTree
**.apps[0].fct:vector.vector-recording = true
**.apps[0].idealFct:vector.vector-recording = true
**.apps[0].flowSize:vector.vector-recording = true

**.load = ${load=0.1..0.9 step 0.1}
**.flowSizeMean = cdf_mean("FbHdp_distribution")
**.apps[*].flowSize= cdf("FbHdp_distribution")
**.numFlows = 50

**.k = 4
**.*.numApps = 2
**.*.apps[0].typename = "UnicastSenderApp"
**.*.apps[1].typename = "UnicastEchoApp"
**.trafficPattern = "uniform"

